<h1 class="container">
  {{ title }}
  <app-my-image class="item"></app-my-image>
  <app-my-button class="item"></app-my-button>
  <div class="item">
    <ul>
        <li style = "list-style-type:none;" 
        *ngFor = "let message of messages.messages">
            {{ message.text }}
          {{ message.timestamp.toLocaleString() }}
        </li>
    </ul>
  </div>
</h1>
